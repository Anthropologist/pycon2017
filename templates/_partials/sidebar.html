<div class="panel panel-info">
    <div class="panel-heading">
        <h3 class="panel-title">Browse by category</h3>
    </div>
    <div class="list-group">
        {% for category in categories %}
            <a href="{% url 'products:category' category=category.name|lower %}" class="list-group-item">
                <span class="badge">{{ category.product_set.count }}</span>
                {{ category }}
            </a>
        {% endfor %}
        <a href="{% url 'products:list' %}" class="list-group-item">All</a>
    </div>
</div>
